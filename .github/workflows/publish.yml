name: 🗃️ Publish
on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: 1.25.x
  SUPPORTED_ARCHITECTURES: ("amd64" "arm64")

jobs:
  publish:
    name: 🚀 Publish Fileman
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: 🛠 Setup Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: 🖥️ Display Go version
        run: go version

      - name: 🧰 Install dependencies
        run: go mod download

      - name: 🐧 Build Linux binaries
        run: |
          archs=${{ env.SUPPORTED_ARCHITECTURES }}
          for arch in "${archs[@]}"; do
            GOOS=linux GOARCH=$arch go build -o ./fileman_linux_$arch
          done

      - name: 🍎 Build macOS binaries
        run: |
          archs=${{ env.SUPPORTED_ARCHITECTURES }}
          for arch in "${archs[@]}"; do
            GOOS=darwin GOARCH=$arch go build -o ./fileman_macos_$arch
          done

      - name: 🪟 Build Windows binaries
        run: |
          archs=${{ env.SUPPORTED_ARCHITECTURES }}
          for arch in "${archs[@]}"; do
            GOOS=windows GOARCH=$arch go build -o ./fileman_windows_$arch.exe
          done

      - name: 💾 Upload Artifacts
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./fileman_linux_*
            ./fileman_macos_*
            ./fileman_windows_*